<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div>
        <h2>Player Total: <span id="playerScoreNumber"></span></h2>
        <h2>Computer Total: <span id="computerScoreNumber"></span></h2>
    </div>
    <h2 id="roundScore"></h2>

    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissors" class="btn">Scissors</button>

    <script src="index.js"></script>
</body>
</html>
